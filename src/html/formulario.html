<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/formCss.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>
        <form action="" class="formulario" id="formulario">
          <!--   grupo-usuarios -->
          <div class="formulario__grupo" id="grupo__usuario">
           <label for="usuario" class="formulario__label">Usuario</label>
           <div class="formulario__grupo-input">
               <input type="text" class="formulario__input" name="usuario" placeholder="Chris02">
               <i class="formulario__validacion-estado fas fa-times-circle"></i>
           </div>
           <p class="formulario__input-error">Usuario necesita de 4 a16 digitos</p>
          </div>

          <!-- grupo-nombres -->
        
          <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label">Nombre</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="John Doe">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">El usuario tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras y guion bajo.</p>
        </div>

    <!--      Grupo-Contraseña -->
          <div class="formulario__grupo" id="grupo__password">
           <label for="password" class="formulario__label">Contraseña</label>
           <div class="formulario__grupo-input">
               <input type="password" class="formulario__input" name="password" id="password">
               <i class="formulario__validacion-estado fas fa-times-circle"></i>
           </div>
           <p class="formulario__input-error">Contraseña de 4 a 12 digitos</p>
          </div>

   <!--        contraseña2 -->
   <div class="formulario__grupo" id="grupo__password2">
   <label for="password2" class="formulario__label">Repetir Contraseña</label>
   <div class="formulario__grupo-input">
       <input type="password" class="formulario__input" name="password" id="password">
       <i class="formulario__validacion-estado fas fa-times-circle"></i>
   </div>
   <p class="formulario__input-error">Ambas contraseñas deben ser iguales.</p>
   </div>

<!--    Correo-Electrónico -->
        </form>
    </main>

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="../js/formApp.js"></script>
</body>
</html>
