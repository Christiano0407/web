<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/circle-large.png">
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="stylesheet" href="dist/css/lightbox.min.css">
    <link rel="stylesheet" href="../css/aniCardcss.css"> 
    <title>Animation-Card</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>
        <div class="game">
            
            <div class="rank">3</div>
            <div class="front">
                <img src="../img/star1.jpg" alt="img-game">
                <h3 class="name">Game Name</h3>
                <div class="stats">
                    <p class="viewers">$500.00k</p>
                    <div class="streamers">
                        <img src="../img/girl2.jpg" alt="gamer-1">
                        <img src="../img/aud1.jpg" alt="gamer-2">
                    </div>
                </div>
            </div>
            <div class="back">
               <div class="streaming-info">
                   <p class="game-stat">500k<span>Watching</span></p>
                   <p class="game-stat">25.8k<span>Streams</span></p>
               </div>
               <button class="btn">See more streams</button>
               <div class="streamers">
                   <p class="name">Game 1</p>
                   <p class="number">36.6k</p>
               </div>
               <div class="streamers">
                <p class="name">Game 2</p>
                <div class="number">16.1k</div>
            </div>
            <div class="streamers">
                <p class="name">Game 3</p>
                <p class="number">30.0k</p>
            </div>
            </div>

            <div class="background">

            </div>
        </div>
        <section>
  
        </section>
    </main>
    
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="../js/aniCard.js"></script>
</body>
</html>
